---
layout: default
title: Drafts
viz: true
---

<div class="container content">
  <div>
    <h2>Drafts</h2>
    <ul class="related-posts">
      {% for post in site.posts %}
      {% if post.draft %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
